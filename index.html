<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Air Pollution</h1>
    </header>
    <main class="display">
      <section class="info-section">
        <div class="location-data">
          <h2 class="location">Location</h2>
          <div class="latitude"></div>
          <div class="longitude"></div>
          <div class="country-code"></div>
          <div class="country-name"></div>
          <div class="city"></div>
        </div>
        <div class="weather-data">
          <h2 class="weather">Weather</h2>
          <div class="weather"></div>
          <div class="temp-celsius"></div>
          <div class="temp-fahrenheit"></div>
        </div>
      </section>
      <section class="pollution-data">
        <h2 class="item pollution">Pollution</h2>
        <div class="item pm2_5"></div>
      </section>
      <button type="button" class="openCityModalBtn">Another City</button>
    </main>
    <!-- The site uses your build, so the script tag should point to it at the end of the body tag -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
